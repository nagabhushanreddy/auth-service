# Logging Configuration for Auth Service (standardized)
# Loaded by utils.config.Config and used by utils.logger

logging:
  service_name: ${APP_NAME:auth-service}
  level: ${LOG_LEVEL:INFO}
  format: ${LOG_FORMAT:json}  # json or text

  console:
    enabled: ${LOG_CONSOLE_ENABLED:true}
    colored: ${LOG_CONSOLE_COLORED:true}

  file:
    enabled: ${LOG_FILE_ENABLED:true}
    path: ${LOG_FILE_PATH:logs/service.log}
    max_bytes: ${LOG_FILE_MAX_BYTES:10485760}  # 10MB
    backup_count: ${LOG_FILE_BACKUP_COUNT:5}

  extra_fields:
    service: ${APP_NAME}
    environment: ${ENVIRONMENT:development}
    version: ${APP_VERSION:1.0.0}

  loggers:
    uvicorn.access:
      level: ${LOG_UVICORN_ACCESS_LEVEL:WARNING}
    uvicorn.error:
      level: ${LOG_UVICORN_ERROR_LEVEL:ERROR}
    httpx:
      level: ${LOG_HTTPX_LEVEL:WARNING}
    asyncio:
      level: ${LOG_ASYNCIO_LEVEL:WARNING}
