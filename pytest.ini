[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html:reports/htmlcov
    --cov-report=xml:reports/coverage.xml
    --cov-report=term-missing
    --junit-xml=reports/junit.xml
    -v

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
